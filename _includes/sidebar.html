<!-- Use icons from fontawesome when you are adding new item in the contact list  -->


<div class="sidebar-wrapper">
    <div class="profile-container">
        <img class="profile-img" src="{{site.baseurl}}/assets/images/{{ site.pic }}"
            alt="profile picture" />
        <h1 class="name">{{site.name}}</h1>
        <h3 id="contact-anchor" class="tagline">{{site.tagline}}</h3>
    </div>
    <!--//profile-container-->

    <div class="contact-container container-block">
        <ul class="list-unstyled contact-list">
            <li class="email contact-info"><i class="fas fa-envelope"></i> <a href="mailto: {{site.email}}">
                    {{site.email}}</a></li>
            <li class="phone contact-info"><i class="fas fa-phone"></i> <a href="tel:{{site.phone}}"> {{site.phone}}</a>
            </li>
            <li class="linkedin contact-info"><i class="fab fa-linkedin"></i> <a
                    href="https://in.linkedin.com/in/{{site.linkedin}}" target="_blank">
                    linkedin.com/in/{{site.linkedin}}</a></li>

            <li class="github contact-info"><i class="fab fa-github"></i> <a href="http://github.com/{{site.github}}"
                    target="_blank"> github.com/{{site.github}}</a></li>
        </ul>
    </div>
    <!--//contact-container-->
    {% include education.html %}
    {% include language.html %}
    {% include interests.html %}


</div>
<!--//sidebar-wrapper-->
